
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aizaz's Info Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 10px;
    }

    .nav-link {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-link:hover {
      text-decoration: underline;
      color: #004080;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    section {
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    h2 {
      color: #0077cc;
      margin-bottom: 10px;
    }

    /* Flexbox for hobbies list */
    .hobbies-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      list-style-type: none;
    }

    .hobbies-list li {
      background-color: #e0e0e0;
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* Form styling */
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    form button:hover {
      background-color: #005fa3;
    }

    /* Grid layout for footer */
    footer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 10px;
      gap: 10px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      footer {
        grid-template-columns: 1fr;
      }

      .hobbies-list {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Aizaz Ahmad</h1>
  </header>

  <nav>
    <a href="#bio" class="nav-link">Bio</a>
    <a href="#hobbies" class="nav-link">Hobbies</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>

  <main>
    <section id="bio">
      <h2>About Me</h2>
      <p>Hi, I'm Aizaz. I'm passionate about AI and programming. Currently studying at PAF IAST, Haripur.</p>
    </section>

    <section id="hobbies">
      <h2>Hobbies</h2>
      <ul class="hobbies-list">
        <li>Playing football</li>
        <li>Traveling</li>
        <li>Gathering with friends</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <label>Your Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Your Message:</label><br>
        <textarea name="message" rows="4" cols="30" required></textarea><br><br>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <div>Â© 2025 Aizaz</div>
    <div>All rights reserved</div>
  </footer>

</body>
</html>
